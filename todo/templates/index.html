<link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
crossorigin="anonymous">
<style>
	body{
		background-color: #4F4F4F;
	}
	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}
	input::placeholder {
	  color: #d3d3d3;
	}
	.submit{
		background-color: #6BA3E8;
	}
	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #FFD700;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}
	.item-row{
		background-color: #84fa84;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #000;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}
	.btn-danger{
	    background-color: #ff0000;
		border-color: #000;
	}
</style>

<div class="center-column">
    <form method="POST" action="/">
        {% csrf_token %}
        {{form.titulo}}
        <input class="btn btn-light" type="submit" name="Criar Tarefa">
    </form>



    {% for tarefa in tarefas %}

    <div class="item-row">
        <a class="btn btn-sm btn-danger" href="{% url 'atualizar_tarefa' tarefa.id %}">Atualizar</a>
        <a class="btn btn-sm btn-primary" href="{% url 'deletar_tarefa' tarefa.id %}">Deletar</a>
        {% if tarefa.completo == True %}
            <strike>{{ tarefa }}</strike>
        {% else %}
            <span>{{ tarefa }}<span>
        {% endif %}
    </div>
        {% endfor %}

</div>
