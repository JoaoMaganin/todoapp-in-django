<form method="POST" action="/">
    {% csrf_token %}
    {{form.titulo}}
    <input type="submit" name="Criar Tarefa">
</form>

{% for tarefa in tarefas %}
<div>
    <a href="{% url 'atualizar_tarefa' tarefa.id %}">Atualizar</a>
    <a href="{% url 'deletar_tarefa' tarefa.id %}">Deletar</a>
    {% if tarefa.completo == True %}
        <strike>{{ tarefa }}</strike>
    {% else %}
        <p>{{ tarefa }}</p>
    {% endif %}
</div>
{% endfor %}
